<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structures & Algorithms Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sorting Algorithm Visualizer</h1>

    <!-- User Input Section -->
    <div class="controls">
        <label for="userInput">Enter Array (comma-separated):</label>
        <input type="text" id="userInput" placeholder="e.g. 10, 20, 30, 40, 50">
        <button onclick="setUserArray()">Set Array</button>
        <button onclick="resetArray()">Reset Array</button> <!-- Reset Button -->
    </div>

    <!-- Algorithm Selection -->
    <div class="controls">
        <label for="algorithm">Select Sorting Algorithm:</label>
        <select id="algorithm">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="merge">Merge Sort</option>
            <option value="quick">Quick Sort</option>
        </select>
        <button onclick="startVisualization()">Sort</button>
    </div>

    <!-- Container for Bars -->
    <div id="arrayContainer"></div>

    <script src="visualizer.js"></script>
</body>
</html>
